<div *ngIf="distributed">
  <div id="P1div">
    <mat-list>
      <mat-list-item *ngFor="let card of P1._deck">
        <p mat-line>{{card.name}} of {{card.suit}}</p>
      </mat-list-item>
    </mat-list>
  </div>
  <div id="P2div">
    <mat-list>
      <mat-list-item *ngFor="let card of P2._deck">
        <p mat-line>{{card.name}} of {{card.suit}}</p>
      </mat-list-item>
    </mat-list>
  </div>



  <button *ngIf="!playclicked" class="playbtn" mat-raised-button color="primary" (click)="play_click()">Play</button>
  <mat-checkbox *ngIf="playclicked">Play continously</mat-checkbox>
</div>
